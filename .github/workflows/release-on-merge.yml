name: Release on Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    # Only run for merged PRs with 'automated' label (sync PRs)
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'automated')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release tag
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          TAG_NAME="sync-$DATE"

          # Check if tag already exists, add suffix if needed
          COUNTER=1
          FINAL_TAG="$TAG_NAME"
          while git rev-parse "$FINAL_TAG" >/dev/null 2>&1; do
            FINAL_TAG="${TAG_NAME}-${COUNTER}"
            COUNTER=$((COUNTER + 1))
          done

          echo "tag=$FINAL_TAG" >> $GITHUB_OUTPUT

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$FINAL_TAG"
          git push origin "$FINAL_TAG"

          echo "Created tag: $FINAL_TAG"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          gh release create "$TAG" \
            --title "$PR_TITLE" \
            --notes "$PR_BODY" \
            --latest=false

          echo "Created release: $TAG"
