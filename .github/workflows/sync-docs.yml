name: Sync Plugin Documentation

on:
  schedule:
    - cron: '0 6 1,15 * *'  # 1st and 15th of each month at 6 AM UTC

  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run - check for changes without creating PR'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync all plugins
        id: sync
        env:
          FORCE_FLAG: ${{ inputs.force == true && '--force' || '' }}
          DRY_RUN_FLAG: ${{ inputs.dry_run == true && '--dry-run' || '' }}
        run: |
          chmod +x .github/scripts/sync-plugin.sh

          PLUGINS=("umbrel-app" "claude-code-expert" "clawdbot" "agent-browser" "chat-sdk" "ai-sdk" "agent-skills")
          CHANGED_PLUGINS=""
          ALL_CHANGES=""

          for PLUGIN in "${PLUGINS[@]}"; do
            echo "=== Syncing $PLUGIN ==="

            OUTPUT=$(.github/scripts/sync-plugin.sh "plugins/$PLUGIN" $FORCE_FLAG $DRY_RUN_FLAG 2>&1) || true
            echo "$OUTPUT"

            # Check if this plugin had changes
            if git diff --quiet "plugins/$PLUGIN/"; then
              echo "No changes for $PLUGIN"
            else
              echo "Changes detected for $PLUGIN"
              CHANGED_PLUGINS="$CHANGED_PLUGINS $PLUGIN"

              # Extract change summary for this plugin
              CHANGES=$(echo "$OUTPUT" | grep -E "^\[CHANGE\]" | sed 's/\[CHANGE\] //' | head -5 || echo "Documentation updated")
              ALL_CHANGES="$ALL_CHANGES
          ### $PLUGIN
          $CHANGES
          "
            fi
          done

          # Trim whitespace
          CHANGED_PLUGINS=$(echo "$CHANGED_PLUGINS" | xargs)

          if [ -z "$CHANGED_PLUGINS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected across any plugins"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changed_plugins=$CHANGED_PLUGINS" >> $GITHUB_OUTPUT

            # Save changes summary
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$ALL_CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Update CHANGELOG
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        run: |
          DATE=$(date +%Y-%m-%d)
          CHANGED="${{ steps.sync.outputs.changed_plugins }}"

          # Create changelog entry
          ENTRY="## [$DATE] Documentation Sync

          **Updated plugins:** $CHANGED

          ${{ steps.sync.outputs.changes }}
          ---

          "

          # Prepend to CHANGELOG.md (or create if doesn't exist)
          if [ -f CHANGELOG.md ]; then
            # Insert after the header
            {
              head -n 4 CHANGELOG.md
              echo ""
              echo "$ENTRY"
              tail -n +5 CHANGELOG.md
            } > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          else
            cat > CHANGELOG.md << 'HEADER'
          # Changelog

          All notable documentation sync changes to this project.

          HEADER
            echo "$ENTRY" >> CHANGELOG.md
          fi

      - name: Create branch and commit
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        id: branch
        run: |
          BRANCH_NAME="sync/docs-$(date +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git checkout -b "$BRANCH_NAME"
          git add plugins/ CHANGELOG.md
          git commit -m "docs: sync documentation from upstream

          Updated plugins: ${{ steps.sync.outputs.changed_plugins }}

          Triggered by: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}"

          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGED="${{ steps.sync.outputs.changed_plugins }}"
          DATE=$(date +%Y-%m-%d)

          gh pr create \
            --title "docs: sync documentation ($DATE)" \
            --body "$(cat <<EOF
          ## Summary

          Automated documentation sync for plugins: **$CHANGED**

          ### Changes

          ${{ steps.sync.outputs.changes }}

          ### Details

          - **Triggered by**: ${{ github.event_name }}
          - **Run**: [#${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---

          *This PR was automatically generated by the sync workflow.*
          EOF
          )" \
            --label "documentation,automated" \
            --base main \
            --head "${{ steps.branch.outputs.branch }}"

      - name: Enable auto-merge
        if: steps.sync.outputs.has_changes == 'true' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head "${{ steps.branch.outputs.branch }}" --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            gh pr merge "$PR_NUMBER" --auto --squash
            echo "Auto-merge enabled for PR #$PR_NUMBER"
          fi
